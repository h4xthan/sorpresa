<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje especial para ti</title>
    <style>
        @font-face {
            font-family: "Geist";
            src: url("https://assets.codepen.io/605876/GeistVF.ttf") format("truetype");
        }

        :root {
            --primary-color: rgb(117, 167, 57);
            --secondary-color: rgb(87, 137, 27);
            --angry-primary: rgb(165, 48, 48);
            --angry-secondary: rgb(135, 28, 28);
            --background-color: hsl(0 0% 6%);
            --text-color: #ffffff;
            --size: 20px;
        }
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', sans-serif;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .message {
            font-size: 28px;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .mascota-container {
            display: none;
            flex-direction: column;
            align-items: flex-end;
            position: fixed;
            right: 10%;
            top: 30%;
        }

        .mascota {
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
            animation: bounce 1s infinite alternate;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--primary-color);
            filter: drop-shadow(0 0 10px var(--primary-color));
            transition: all 0.3s ease;
        }

        .mascota.angry {
            box-shadow: 0 0 20px var(--angry-primary);
            filter: drop-shadow(0 0 10px var(--angry-primary));
        }

        .speech-bubble {
            background: var(--primary-color);
            color: var(--background-color);
            padding: 15px;
            border-radius: 20px;
            max-width: 300px;
            position: relative;
            margin-bottom: 20px;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(117, 167, 57, 0.3);
            transition: all 0.3s ease;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--primary-color) transparent;
            transition: all 0.3s ease;
        }

        .speech-bubble.angry {
            background: var(--angry-primary);
            box-shadow: 0 4px 15px rgba(165, 48, 48, 0.3);
        }

        .speech-bubble.angry::after {
            border-color: var(--angry-primary) transparent;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .buttons {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(117, 167, 57, 0.3);
        }

        .buttons button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(117, 167, 57, 0.4);
        }

        .buttons button.angry {
            background-color: var(--angry-primary);
            box-shadow: 0 4px 15px rgba(165, 48, 48, 0.3);
        }

        .buttons button.angry:hover {
            background-color: var(--angry-secondary);
            box-shadow: 0 6px 20px rgba(165, 48, 48, 0.4);
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            background: rgba(255,255,255,0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 2s ease-in-out;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: stripes 1s linear infinite;
        }

        @keyframes stripes {
            0% { background-position: 0 0; }
            100% { background-position: 50px 0; }
        }

        #progress-message {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .map-container {
            display: none;
            margin-top: 30px;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(77, 255, 191, 0.3);
        }

        .el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 180deg at 50% 70%,hsla(0,0%,98%,1) 0deg,#eec32d 72.0000010728836deg,#ec4b4b 144.0000021457672deg,#709ab9 216.00000858306885deg,#4dffbf 288.0000042915344deg,hsla(0,0%,98%,1) 1turn);
            mask:
                radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
                url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
            mask-composite: intersect;
            animation: flicker 20s infinite linear;
            z-index: 0;
        }

        @keyframes flicker {
            to {
                mask-position: 50% 50%, 0 50%;
            }
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #blue-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0078D7;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 100px 20px;
            box-sizing: border-box;
            z-index: 9999;
        }

        #blue-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #blue-screen p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="el"></div>

    <div class="container">
        <div class="message" id="welcome-message">Bienvenida...</div>
        <div class="mascota-container" id="mascota-container">
            <div class="speech-bubble" id="speech-bubble" aria-live="polite">¡Hola! Qué bueno verte aquí.</div>
            <div class="mascota" id="mascota" role="img" aria-label="Mascota Termy"></div>
        </div>
        <div class="buttons" id="buttons">
            <button onclick="verifyIdentity(true)">Sí</button>
            <button onclick="verifyIdentity(false)">No</button>
        </div>
        <div class="progress-container" id="progress-container">
            <p id="progress-message">Hackeando tu corazón</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <div id="map-container" class="map-container">
        <iframe
            id="map-frame"
            width="100%"
            height="100%"
            style="border:0;"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <canvas id="confetti"></canvas>

    <div id="blue-screen">
        <h1>:(</h1>
        <p>ERROR 0x000: Sonrisa no encontrada. Termy entró en pánico.</p>
        <p>Recolectando datos emocionales... Intentando reparar...</p>
        <div id="countdown"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const speechBubble = document.getElementById('speech-bubble');
        const mascotaContainer = document.getElementById('mascota-container');
        const mascota = document.getElementById('mascota');
        const buttons = document.getElementById('buttons');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const progressMessage = document.getElementById('progress-message');
    
        const messages = [
            "Soy Termy, un gran amigo de Ernesto",
            "Él creó este lugar especialmente para su amiga, y yo fui su ayudante.",
            "Te contaré una historia... Hace un tiempo, estaba tranquilamente en mi código, sin preocupaciones, cuando ¡de repente fui hackeado! Mis sistemas colapsaron, mis protocolos se volvieron locos... Pensé que era el fin.",
            "Pero no, era él. En lugar de destruirme, mejoró mi código, optimizó mis procesos y, de alguna manera, me enseñó a sentir. Desde entonces, somos inseparables.",
            "Pero bueno... Creo que me estoy demorando, en este momento él no está, así que me encargó que yo mostrara esto a la persona correspondiente.",
            "Primero dime, ¿eres Giselle? Espero no seas un impostor..."
        ];

        const mascotaExpressions = {
            normal: 'termy_normal.png',
            feliz: 'termy_feliz.png',
            enojado: 'termy_enojado.png',
            sorprendido: 'termy_sorprendido.png',
            pensativo: 'termy_pensativo.png'
        };

        function changeMascotaExpression(expression) {
            mascota.style.backgroundImage = `url('${mascotaExpressions[expression]}')`;
        }

        function setAngryMode(isAngry) {
            const speechBubble = document.getElementById('speech-bubble');
            const buttons = document.querySelectorAll('.buttons button');
            const mascota = document.getElementById('mascota');
            
            if (isAngry) {
                speechBubble.classList.add('angry');
                buttons.forEach(button => button.classList.add('angry'));
                mascota.classList.add('angry');
            } else {
                speechBubble.classList.remove('angry');
                buttons.forEach(button => button.classList.remove('angry'));
                mascota.classList.remove('angry');
            }
        }

        // Audio context setup
        let audioContext;
        let oscillator;
        let gainNode;

        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
        }

        function playTalkingSound() {
            if (!audioContext) setupAudio();
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime + 0.1);
        }

        function typeWriter(text, element, speed = 30) {
            return new Promise((resolve) => {
                let i = 0;
                element.textContent = '';
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        playTalkingSound();
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }
    
        async function showNextMessage(index) {
            if (index < messages.length) {
                await typeWriter(messages[index], speechBubble);
                if (index === messages.length - 1) {
                    changeMascotaExpression('pensativo');
                }
                setTimeout(() => showNextMessage(index + 1), 4000);
            }
            if (index === messages.length - 1) {
                setTimeout(() => buttons.style.display = 'flex', 4000);
            }
        }
    
        setTimeout(() => {
            document.getElementById('welcome-message').style.display = 'none';
            mascotaContainer.style.display = 'flex';
            changeMascotaExpression('normal');
            showNextMessage(0);
        }, 2000);
    
        async function verifyIdentity(isCorrect) {
            buttons.style.display = 'none';
            if (isCorrect) {
                setAngryMode(false);
                changeMascotaExpression('feliz');
                await typeWriter("Muy bien, tú eres aquella ingeniera de la cual tanto me habla.", speechBubble);
                setTimeout(async () => {
                    changeMascotaExpression('pensativo');
                    await typeWriter("Entonces empezaremos con algo sencillo, dame un momento...", speechBubble);
                    setTimeout(startHacking, 3000);
                }, 4000);
            } else {
                setAngryMode(true);
                changeMascotaExpression('enojado');
                const messages = [
                    "¿Tan rápido ya vas a empezar a mentir?",
                    "No mientas, sé que eres tú.",
                    "Vamos, no juegues conmigo...",
                    "Si sigues mintiendo, tendré que llamar a los refuerzos...",
                    "Vamos, admítelo ya."
                ];
                await typeWriter(messages[Math.floor(Math.random() * messages.length)], speechBubble);
                setTimeout(async () => {
                    setAngryMode(false);
                    changeMascotaExpression('pensativo');
                    await typeWriter("Intentémoslo de nuevo. ¿Eres Giselle?", speechBubble);
                    buttons.style.display = 'flex';
                }, 3000);
            }
        }
    
        function startHacking() {
            progressContainer.style.display = 'block';
            const hackingDialogues = [
                {
                    progress: "Descifrando sentimientos...",
                    dialogue: "Mmm... veo muchos sentimientos interesantes por aquí..."
                },
                {
                    progress: "Hackeando tu corazón...",
                    dialogue: "¡Wow! Necesito procesarlo todo esto..."
                },
                {
                    progress: "Analizando emociones...",
                    dialogue: "Esto es increíble..."
                },
                {
                    progress: "Configurando la cita perfecta...",
                    dialogue: "Esto no debería tardar mucho."
                },
                {
                    progress: "Verificando compatibilidad...",
                    dialogue: "¡Perfecto!"
                }
            ];
            
            let index = 0;
            
            async function updateProgress() {
                if (index < hackingDialogues.length) {
                    const currentStep = hackingDialogues[index];
                    progressMessage.textContent = currentStep.progress;
                    progress.style.width = `${(index + 1) * 20}%`;
                    changeMascotaExpression(index % 2 === 0 ? 'pensativo' : 'sorprendido');
                    await typeWriter(currentStep.dialogue, speechBubble);
                    index++;
                    setTimeout(updateProgress, 3000);
                } else {
                    progressContainer.style.display = 'none';
                    
                    changeMascotaExpression('feliz');
                    await typeWriter("¡Listo! He completado el análisis.", speechBubble);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    changeMascotaExpression('normal');
                    await typeWriter("Tengo el lugar perfecto para ustedes...", speechBubble);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    const mapContainer = document.getElementById('map-container');
                    const mapFrame = document.getElementById('map-frame');
                    const location = "Plaza+Mayor+Madrid";
                    mapFrame.src = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.3864013432144!2d-3.7074373846554584!3d40.41560397936441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42287e19e23f35%3A0xcf8c26f39b8c6ce9!2sPlaza%20Mayor!5e0!3m2!1sen!2ses!4v1613745219705!5m2!1sen!2ses`;
                    mapContainer.style.display = 'block';
                    
                    changeMascotaExpression('feliz');
                    await typeWriter("Ernesto te espera en este lugar a las 02:00 PM.", speechBubble);
                    await new Promise(resolve => setTimeout(resolve, 4000));
                    
                    await typeWriter("Espero que no faltes :D", speechBubble);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    askForSmile();
                }
            }
            updateProgress();
        }

        async function askForSmile() {
            changeMascotaExpression('pensativo');
            await typeWriter("¿Te saqué una sonrisa?", speechBubble);
            buttons.innerHTML = `
                <button onclick="handleSmileResponse(true)">Sí</button>
                <button onclick="handleSmileResponse(false)">No</button>
            `;
            buttons.style.display = 'flex';
        }

        async function handleSmileResponse(smiled) {
            buttons.style.display = 'none';
            if (smiled) {
                changeMascotaExpression('feliz');
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                await typeWriter("Sabía que mi código era infalible, espero te haya gustado jeje", speechBubble);
                await new Promise(resolve => setTimeout(resolve, 3000));
                await typeWriter("Por favor, envíale a mi amigo una captura que llegaste hasta aquí si es que aceptas salir con el ese día.", speechBubble);
            } else {
                window.location.href = "porquedijistequeno.html";
            }
        }

        async function restartTermy() {
            document.body.innerHTML = `
                <div class="el"></div>
                <div class="container">
                    <div class="mascota-container" id="mascota-container">
                        <div class="speech-bubble" id="speech-bubble" aria-live="polite"></div>
                        <div class="mascota" id="mascota" role="img" aria-label="Mascota Termy"></div>
                    </div>
                    <div class="buttons" id="buttons"></div>
                </div>
            `;
            
            const speechBubble = document.getElementById('speech-bubble');
            const mascota = document.getElementById('mascota');
            const buttons = document.getElementById('buttons');
            
            changeMascotaExpression('normal');
            await typeWriter("Bueno, al menos lo intenté... Pero ahora sí, dime, ¿aceptas mi invitación?", speechBubble);
            
            buttons.innerHTML = `
                <button onclick="finalResponse('Sí')">Sí</button>
                <button onclick="finalResponse('Claro que sí')">Claro que sí</button>
            `;
            buttons.style.display = 'flex';
        }

        async function finalResponse(response) {
            buttons.style.display = 'none';
            changeMascotaExpression('feliz');
            await typeWriter(`¡Excelente! ${response === 'Sí' ? 'Sabía que aceptarías.' : '¡Esa es la actitud!'} Nos vemos pronto. ¡Será una cita inolvidable!`, speechBubble);
        }

        // Initialize audio on first user interaction
        document.body.addEventListener('click', setupAudio, { once: true });
    </script>
</body>
</html>
